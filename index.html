<!DOCTYPE html>
<html>
<head>
	<title>Movie Trailer Search</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
	<h1>Movie Trailer Search</h1>
	<form id="search-form">
		<label for="movie-title">Enter a movie title:</label>
		<input type="text" id="movie-title" name="movie-title" required>
		<button type="submit">Search</button>
	</form>
	<div id="trailer-modal" style="display: none;"></div>
	<script src="assets/js/script.js"></script>
</body>
</html>
